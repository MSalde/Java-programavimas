    <p>PAVYZDYS</p>
    <p><b>boldas, pusjuodis, pastorintas šriftas</b></p>
    <p><b><h2>Ar vartotinas žodis "boldas"?</h1></b></p>
    <p><i>Boldas</i> - nevartotina svetimybė.</p>
    <p>V. Dagienės, G. Grigo, T. Jevsikovos <a href=>"„Enciklopediniame kompiuterijos žodyne“"</a> (Vilnius, 2008, p.389) teikiamas terminas <b>pusjuodis</b>, angl. <i>bold</i>. Tai šrifto stilius, kai rašmenys, norint juos paryškinti, piešiami pastorintomis linijomis.</p>
    <p>Kaip nevartotina svetimybė boldas vertinamas „Kalbos patarimuose“, siūlomi pakaitai: 1.
        <b>pusjuodis</b>; 2. <b>pastorintasis</b> (šriftas) (žr.: Kalbos patarimai. Kn. 4: Leksika: 1. Skolinių vartojimas,
        Vilnius, 2013, p. 19; pataisytas ir papildytas leidimas, Vilnius, 2005, p. 33).</p>
    <p>Žymės: <a href=>"kompiuterija"</a>, <a href=>"leksika"</a>, <a href=>"neteiktina svetimybė "</a>
    </p>
